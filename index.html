<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-08 Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form action="">
        <h1>Simple Interest Calculator</h1>
        <input type="number" id="principal" placeholder="Principal">
        <input type="number" id="timespan" placeholder="Number of Years">
        <input type="number" id="rateOfInt" placeholder="Rate of Interest">
        <button id="calcBtn">Calculate</button>
        <div id="resultBox">
            <h2><span>Principal : </span><span id="p"></span></h2>
            <h2><span>Year : </span><span  id="t"></span></h2>
            <h2><span>Rate of Interest : </span><span  id="r"></span></h2>
            <h2><span>Simple Interest : </span><span  id="result"></span></h2>
            <h2><span>Amount : </span><span  id="amount"></span></h2>
        </div>
    </form>

    <script src="app.js"></script>
</body>
</html>
